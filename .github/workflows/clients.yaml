name: Clients
on:
  pull_request:
    branches:
      - master
    paths:
      - 'clients/*'

jobs:

  clients:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up Maven
        uses: apache/pulsar-test-infra/setup-maven@master
        with:
          maven-version: 3.6.1

      - name: run maven test
        run: |
          cd clients 
          mvn license:check checkstyle:check install
